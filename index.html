<!DOCTYPE html>
<html>
<head>
  <title>Walk Route & Navigation</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Choose Start Point & Distance</h1>

  <select id="locationChoice" onchange="handleLocationChoice()">
    <option value="mylocation">Use My Location</option>
    <option value="postcode">Enter Postcode</option>
    <option value="pin">Drop a Pin on the Map</option>
  </select>

  <input type="number" id="distance" placeholder="Enter distance in km" />
  <button onclick="getRoute()">Find Route</button>
  <button id="startNavigation" style="display: none;" onclick="startNavigation()">Go!</button>
  <button id="stopNavigation" style="display: none;" onclick="stopNavigation()">Stop</button>

  <!-- Map always visible -->
  <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>

  <!-- Postcode Modal -->
  <div id="postcodeModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePostcodeModal()">&times;</span>
      <h2>Enter Postcode</h2>
      <input type="text" id="postcode" placeholder="Enter postcode" />
      <button onclick="submitPostcode()">Submit</button>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXj03ZzbnBgs9Ul5kVtH0-OUExjwCY0FI&libraries=places"></script>
</body>
</html>
