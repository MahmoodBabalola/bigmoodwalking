<!DOCTYPE html>
<html>
<head>
  <title>BigMood Walking</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>BigMood Walking</h1>
  </header>

  <section class="input-section">
    <h2>How far do you want to walk?</h2>
    <div class="input-group">
      <input type="number" id="distance" placeholder="Distance (miles)" />
      <button id="useLocation" onclick="handleLocationChoice('mylocation')">Use My Location</button>
    </div>
    <button id="generateRoute" onclick="getRoute()">Generate</button>
  </section>

  <main class="main-content">
    <div class="map-container">
      <div id="map"></div>
    </div>
    <div class="info-container">
      <div class="route-info">
        <h3>Route Info</h3>
        <p id="routeDistance">Distance: -</p>
        <p id="routeTime">Estimated Time: -</p>
        <p id="routeTerrain">Terrain: Flat</p>
      </div>
      <div class="directions">
        <h3>Directions</h3>
        <ol id="stepsList"></ol>
      </div>
    </div>
  </main>

  <div class="nav-buttons">
    <button id="startNavigation" style="display: none;" onclick="startNavigation()">Go!</button>
    <button id="stopNavigation" style="display: none;" onclick="stopNavigation()">Stop</button>
  </div>

  <!-- Postcode Modal -->
  <div id="postcodeModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePostcodeModal()">&times;</span>
      <h2>Enter Postcode</h2>
      <input type="text" id="postcode" placeholder="Enter postcode" />
      <button onclick="submitPostcode()">Submit</button>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXj03ZzbnBgs9Ul5kVtH0-OUExjwCY0FI&libraries=places"></script>
</body>
</html>
